<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Chris Bracco</title>
        {% if ignore %}
            <meta name="robots" content="noindex" />
        {% endif %}
        <link
            rel="icon"
            href="{{ '/assets/images/favicon.svg' }}"
            type="image/svg+xml"
        />
        <link rel="stylesheet" href="{% webpackAsset 'main.css' %}" />
        {% if site.isProd %}
            <script async
                src="https://www.googletagmanager.com/gtag/js?id={{ site.googleAnalyticsId }}">
            </script>
            <script>
                window.dataLayer = window.dataLayer || [];
                function gtag() {
                    dataLayer.push(arguments);
                }
                gtag('js', new Date());
                gtag('config', '{{ site.googleAnalyticsId }}');
            </script>
        {% endif %}
    </head>
    <body>
        <div id="iconsprite" hidden>{% svgiconsprite %}</div>
        <a href="#main" class="button button--primary visually-hidden"
            >Skip to main content</a
        >
    </body>
</html>
