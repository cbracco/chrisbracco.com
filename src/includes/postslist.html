<ul>
    {% for post in paged.posts %}
    <li>
        <article class="post">
            <h2 class="post__title">
                <a href="{{ post.url }}">{{ post.data.title }}</a>
            </h2>
            {% if post.data.teaser %}
                <div class="post__teaser">{{ post.data.teaser }}</div>
            {% endif %}
            {% if post.data.tags %}
                {% set tags=post.data.tags %}
                {% include 'taglist_post.html' %}
            {% endif %}
        </article>
    </li>
    {% endfor %}
</ul>
