<ul>
    {% for post in collections.pinned | sortByOrder %}
    <li>
        <article class="sticky-note">
            <h2 class="sticky-note__heading">
                <a class="sticky-note__heading__link" href="{{ post.url }}">{{ post.data.title }}</a>
            </h2>
        </article>
    </li>
    {% endfor %}
</ul>
