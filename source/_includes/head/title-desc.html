<!-- Title, desc -->
<title>
  {% if page.title and page.pageClass != 'home' %}
    {{ page.title }} &bull; {{ site.title }}
  {% else %}
    {{ site.title }} &bull; {{ site.title_after }}
  {% endif %}
</title>
<meta name="description" content="{% if page.description %}{{ page.description }}{% elsif page.teaser %}{{ page.teaser }}{% else %}{{ site.description }}{% endif %}">
