<!-- Twitter Cards  -->
<meta name="twitter:card" content="summary">
{% if site.twitterCards.username %}
<meta name="twitter:site" content="@{{ site.twitterCards.username }}">
<meta name="twitter:creator" content="@{{ site.twitterCards.username }}">
{% endif %}
{% if page.title and page.pageClass != 'home' %}
<meta name="twitter:title" content="{{ page.title }} &bull; {{ site.title }}">
{% else %}
<meta name="twitter:title" content="{{ site.title }} &bull; {{ site.title_after }}">
{% endif %}
{% if page.url %}
<meta name="twitter:url" content="{{ page.url | prepend: site.url | prepend: site.url }}">
{% endif %}
{% if page.teaser %}
<meta name="twitter:description" content="{{ page.teaser }}">
{% elsif page.description %}
<meta name="twitter:description" content="{{ page.description }}">
{% else %}
<meta name="twitter:description" content="{{ site.description }}">
{% endif %}
{% if page.twitterCardImage %}
<meta name="twitter:image:src" content="{{ site.url }}/assets/images/{{ page.twitterCardImage }}">
{% else %}
<meta name="twitter:image:src" content="{{ site.url }}/assets/images/logo.png">
{% endif %}
